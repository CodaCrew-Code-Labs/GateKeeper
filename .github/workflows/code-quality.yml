name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npm run format:check
    
    - name: Check linting
      run: npm run lint
    
    - name: Run tests
      run: |
        echo "Running tests with increased verbosity..."
        npm test || {
          echo "Tests failed, running with debug info..."
          DEBUG=vitest* npm test
          exit 1
        }
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        DEBUG: 'vitest*'
        VITEST_REPORTER: 'verbose'